<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <img src="../Web Development/hotel/img/g1.jpg" alt="">
    
    <form>
        <h1 style="margin-left: 200px;">Login</h1>
        <div>
            <label for="fname">Full name: </label>
            <input id="fname" type="text" />
        </div>
        <div>
            <label for="Uname">Username: </label>
            <input id="Uname" type="text" />
        </div>
        <div>
            <label for="psw">Password:</label>
            <input type="password" name="" id="psw">
        </div>
        <div id="ConfirmPsw">
            
            <label for="cpsw">Confirm Password:</label>
            <input type="password" name="" id="cpsw">
        </div>
        <div>
            <input type="checkbox" name="agreements" id="agreements">
            <label for="agrement">I accept all agreements</label>
        </div>
        <div>
            <input id="submit" type="submit">
        </div>
        <p></p>
    </form>
</body>
<script type="text/javascript" src="signUp.js"></script>
</html>

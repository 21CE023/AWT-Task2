<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <img src="g12.jpg" alt="It is an image">
    <div>
        <form action="login.html">
            <h1 style="margin-left: 200px;">SignUp</h1>
            <div>
                <label for="fname">Full name: </label>
                <input id="fname" type="text" />
            </div>
            <div>
                <label for="Uname">Username: </label>
                <input id="Uname" type="text" />
            </div>
            <div>
                <label for="psw">Password:</label>
                <input type="password" name="" id="psw">
            </div>
            <div id="ConfirmPsw">

                <label for="cpsw">Confirm Password:</label>
                <input type="password" name="" id="cpsw">
            </div>
            <div>
                <hr style="margin-right: 30px;">
                <div id="gen">
                    <label for="gen" style="margin-left: -10px;">Gender: </label>
                    <input type="radio" name="Gender" value="Male" id="m">
                    <label>Male</label>
                    <input type="radio" name="Gender" value="Female" id="fm">
                    <label>Female</label>
                </div>
                <hr style="margin-right: 30px;">

            </div>
            <div>
                <label for="PhoneNumber">Phone Number:</label>
                <input type="number" name="num" id="num">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="state">Select a State:</label>
                <select id="stateDropdown">
                    <option value=""> Select State </option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
            </div>
            <div onclick="check()">
                <input type="checkbox" name="agreements" id="agreements">
                <label for="agrement" >I accept all agreements</label>
            </div>
            <div>
                <input id="submit" type="submit">
            </div>
            <p></p>
        </form>
    </div>


</body>
<script type="text/javascript" src="signUp.js"></script>

</html>
